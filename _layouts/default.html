<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Frenk Dragar</title>
    <meta name="description" content="{{ page.description }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center font-semibold text-gray-900">Frenk Dragar</a>
                </div>
                <div class="flex space-x-8">
                    <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-900">Home</a>
                    <a href="/projects" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Projects</a>
                    <a href="/publications" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Publications</a>
                    <a href="/appearances" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Appearances</a>
                    {% if site.substack_url %}
                    <a href="{{ site.substack_url }}" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900" target="_blank">Blog</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-600">
                    Â© {{ 'now' | date: "%Y" }} Frenk Dragar
                </div>
                <div class="flex space-x-6">
                    <a href="https://linkedin.com/in/frenk-dragar" class="text-gray-500 hover:text-gray-900">
                        LinkedIn
                    </a>
                    <a href="https://github.com/frenkd" class="text-gray-500 hover:text-gray-900">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
