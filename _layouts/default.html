<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Frenk Dragar</title>
    <meta name="description" content="{{ page.description }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center font-semibold text-gray-900">Frenk Dragar</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button" type="button" class="text-gray-500 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex md:space-x-8">
                    <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-900">Home</a>
                    <a href="/projects" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Projects</a>
                    <a href="/publications" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Publications</a>
                    <a href="/appearances" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Appearances</a>
                    {% if site.substack_url %}
                    <a href="{{ site.substack_url }}" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900" target="_blank">Blog</a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <!-- Mobile menu, show/hide based on menu state -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-gray-100">Home</a>
                <a href="/projects" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50">Projects</a>
                <a href="/publications" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50">Publications</a>
                <a href="/appearances" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50">Appearances</a>
                {% if site.substack_url %}
                <a href="{{ site.substack_url }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50" target="_blank">Blog</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-600 mb-4 md:mb-0">
                    <div>Â© {{ 'now' | date: "%Y" }} Frenk Dragar</div>
                    <div class="text-sm text-gray-500 mt-1">Last updated: {{ site.time | date: "%B %d, %Y" }}</div>
                </div>
                <div class="flex space-x-6">
                    <a href="https://linkedin.com/in/frenk-dragar" class="text-gray-500 hover:text-gray-900">
                        LinkedIn
                    </a>
                    <a href="https://github.com/frenkd" class="text-gray-500 hover:text-gray-900">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
