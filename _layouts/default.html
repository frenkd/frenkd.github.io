<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/og-default.jpg' | absolute_url }}{% endif %}">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                    }
                }
            }
        }
    </script>
    
    {% seo %}
    {% feed_meta %}
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex-shrink-0 flex items-center font-bold text-xl text-primary">
                        {{ site.title }}
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/projects" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">Projects</a>
                        <a href="/publications" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">Publications</a>
                        <a href="/appearances" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">Appearances</a>
                        <a href="/blog" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ content }}
    </main>

    <footer class="bg-white mt-12 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
