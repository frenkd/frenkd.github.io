<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EK7Y276VXR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-EK7Y276VXR');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Frenk Dragar</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="AI, Technology, Engineering, Frenk Dragar, Trivial Group">
    <meta name="author" content="Frenk Dragar">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }} - Frenk Dragar">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/frenk.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{{ page.title }} - Frenk Dragar">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/assets/images/frenk.jpeg">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-14">
                <div class="flex items-center">
                    <a href="/" class="flex items-center font-semibold text-sm tracking-tight text-gray-900 no-underline hover:text-blue-600 transition-colors">Frenk Dragar</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button" type="button" class="text-gray-400 hover:text-gray-900 focus:outline-none transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex md:items-center md:space-x-6">
                    <a href="/" class="inline-flex items-center text-sm font-medium text-gray-900 no-underline hover:text-blue-600 transition-colors">Home</a>
                    <a href="/projects" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 no-underline transition-colors">Projects</a>
                    <a href="/publications" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 no-underline transition-colors">Publications</a>
                    <a href="/appearances" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 no-underline transition-colors">Appearances</a>
                    {% if site.substack_url %}
                    <a href="{{ site.substack_url }}" class="inline-flex items-center gap-1 text-sm font-medium text-gray-500 hover:text-gray-900 no-underline transition-colors" target="_blank" rel="noopener noreferrer">Blog<svg class="w-3 h-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg></a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100">
            <div class="space-y-0.5 px-3 pb-3 pt-2">
                <a href="/" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-900 bg-gray-50 no-underline">Home</a>
                <a href="/projects" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 no-underline transition-colors">Projects</a>
                <a href="/publications" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 no-underline transition-colors">Publications</a>
                <a href="/appearances" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 no-underline transition-colors">Appearances</a>
                {% if site.substack_url %}
                <a href="{{ site.substack_url }}" class="flex items-center gap-1.5 px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 no-underline transition-colors" target="_blank" rel="noopener noreferrer">Blog<svg class="w-3 h-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg></a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
                <div class="text-xs text-gray-400 text-center sm:text-left">
                    <span>© {{ 'now' | date: "%Y" }} Frenk Dragar</span>
                    <span class="mx-2 text-gray-200">·</span>
                    <span>Updated {{ site.time | date: "%b %Y" }}</span>
                </div>
                <div class="flex items-center space-x-5">
                    <a href="https://linkedin.com/in/frenk-dragar" class="text-xs text-gray-400 hover:text-gray-700 no-underline transition-colors">LinkedIn</a>
                    <a href="https://github.com/frenkd" class="text-xs text-gray-400 hover:text-gray-700 no-underline transition-colors">GitHub</a>
                    <a href="/privacy-policy" class="text-xs text-gray-400 hover:text-gray-700 no-underline transition-colors">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
    
    <!-- Upcoming badge script - client-side date checking -->
    <script src="/assets/js/upcoming-badge.js"></script>
</body>
</html>
